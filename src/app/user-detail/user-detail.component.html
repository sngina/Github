 <div class="container   detail">
   <div class="row ">
     <p>Login name {{ holdUserDetails.login }}</p>
     <a href="{{holdUserDetails.repos_url }}">Repo links</a>
     <img src='{{ holdUserDetails.avatar_url }}' class="img-fluid">
     <p>{{ holdUserDetails.name }}</p>
     <hr>
   </div>
   <div class="row repo">
     <div *ngFor='let repo of repodata;let i =index' class="col-md-3 col-sm-6">
       <p>{{repo.name}}</p>
       <p>{{repo.repos_url}}</p>
     </div>
   </div>
 </div>
